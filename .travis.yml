os: windows
language: sh
before_install:
    - choco install python2
    - choco install python --version=3.7.2
    - export PATH="/c/Python27:/c/Python27/Scripts:$PATH"
    - python -m pip install --upgrade pip wheel
    - /c/Python37/python -m pip install --upgrade pip wheel
install:
    pip install shellfoundry
script:
    - python -c "import re; t=open('shell-definition.yaml').read(); m=re.search(r'template_version:\s+(.+)$', t, re.M); print(m.group(1).strip())" > version.txt
    - set /p SHELL_VERSION=<version.txt
    - echo %SHELL_VERSION%
    - shellfoundry pack
    - /c/Python37/Scripts/pip download -r src/requirements.txt -d dep
    - 7z a cloudshell-networking-cisco-ios-2-gen-dependencies-package-%SHELL_VERSION%.zip dep\*
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/*
    - cloudshell-networking-cisco-ios-2-gen-dependencies-package-*.zip
  on:
      all_branches: true
      tags: false
